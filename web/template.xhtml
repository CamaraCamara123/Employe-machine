<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />
        <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <h:form>
                        <p:panelGrid columns="4">
                            <p:clock pattern="dd/MM/yyyy hh:ss:mm" />
                            <p:clock pattern="hh:mm:ss" />
                            <p:outputLabel value="Select Calendar"/>
                            <p:calendar id="cal"  navigator="true" style="align: right;" />
                        </p:panelGrid>
                    </h:form>
                </p:layoutUnit>

        <p:layout fullPage="true">
            <p:layoutUnit position="west" size="175" header="Left" collapsible="true" >
                <h:form id="menuForm">
                    <p:menu>
                        <p:submenu label="Resources">
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Employe" outcome="/employe/List.xhtml" />
                            <p:menuitem value="Machine" outcome="/machine/List.xhtml" />
                            <p:menuitem value="Employe machines" outcome="/employe/EmployeMachne.xhtml" />
                        </p:submenu>
                        </p:submenu>
                    </p:menu>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
